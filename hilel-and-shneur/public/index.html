<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,500;0,600;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="formContainer">
        <form onsubmit="mysubmit(event)">
            <input type="text" name="memo" placeholder="הוסף תזכורת:" autocomplete=off>
            <select id="roomList" name="roomList">
                <option style="display: none;">בחר חדר</option>
                <option value="b">חדר הורים</option>
                <option value="c">חדר ילדים</option>
                <option value="d">סלון</option>
                <option value="e">מטבח</option>
            </select>
            <button type="submit">אישור</button>
        </form>
    </div>
    <div class="root">
        <div class="roomTitle">חדר הורים</div>
        <div class="room1"></div>
        <div class="roomTitle">חדר ילדים</div>
        <div class="room2"></div>
        <div class="roomTitle">סלון</div>
        <div class="room3"></div>
        <div class="roomTitle">מטבח</div>
        <div class="room4"></div>
    </div>
    <div class="addRoom">+</div>
    

    <script src="js.js"></script>

</body>

</html>
