<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleIndex.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styleIndexRes.css">
</head>

<body>
    <div class="main">
        <div class="mainHeader">
            <h1>Home management</h1>
        </div>

        <div class="loginCreate">
            <div class="loginCreate__buttons">
                <div class="login__btn active" for="LoginPage" id="login__btn" onclick="hendleLoginPage(event)">Log In
                </div>
                <div class="signIn__btn" for="createPage" id="signIn__btn" onclick="hendleCreatePage(event)">Sign In
                </div>
            </div>

            <div class="mainForm mainLogin" id="loginPage">
                <form onsubmit="hendleSubmitUsers(event)" class="mainLogin__form">
                    <div id="message__login">message</div>
                    <input class="input" type="text" name="name" placeholder="Username">
                    <input class="input" type="password" name="password" placeholder="Password">
                    <input class="btn" type="submit" value="Sign In">
                    <a href="#">
                        <a href="#" id="reset"class="forgot" onclick="showPageReset(event)">Forgot password?</a>
                    </a>
                </form>
            </div>

            <div class="mainForm mainCreateAccount" id="signInPage" style="display: none;">
                <form onsubmit="handleCreate(event)" class="mainLogin__form">
                    <div id="message__signIn">message</div>
                    <input class="input" type="text" name="name" placeholder="Username">
                    <input class="input" type="text" name="email" placeholder="Email">
                    <input class="input" type="password" name="password" placeholder="Password">
                    <input class="input" type="password" name="confirmPassword" placeholder="Confirm password">
                    <input class="btn" type="submit" value="Create user">
                </form>
            </div>
        </div>
        <div class="mainForm wrapperResetForm" id="resetPage" style="display: none;">
        <form onsubmit="hendleResetPassword(event)" class= "mainLogin__form resetPassword">
            <div id="message__reset">message</div>
            <input class="input" type="text" name="email" placeholder="Email">
            <input class="btn" type="submit" value="Reset password">
        </form>
    </div>
        <div id="mainWeather">
            <div id="weather"></div>
            <form onsubmit="hendleSubmitWeater(event)" class="mainWeather__form">
                <input type="text" name="city" placeholder="Choose youre city" class="mainWeather__form--input">
                <input type="submit" value="Set" class="mainWeather__form--input btn">
            </form>
        </div>

        <footer>
            THANK YOU
        </footer>
    </div>

    <script src="indexJS.js"></script>
</body>

</html>
