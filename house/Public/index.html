<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleIndex.css">
</head>

<body>
    <div class="main">
        <div class="mainHeader">
            <h1>Home management</h1>
        </div>

        <div class="loginCreate">
            <div class="loginCreate__buttons">
                <div class="login__btn active" for="LoginPage" id="login__btn" onclick="hendleLoginPage(event)">Log In
                </div>
                <div class="signIn__btn" for="createPage" id="signIn__btn" onclick="hendleCreatePage(event)">Sign In
                </div>
            </div>

            <div class="mainForm mainLogin" id="loginPage">
                <form onsubmit="hendleSubmitUsers(event)" class="mainLogin__form">
                    <div id="message__login">message</div>
                    <input class="input" type="text" name="name" placeholder="Username">
                    <input class="input" type="password" name="password" placeholder="Password">
                    <input class="btn" type="submit" value="Sign In">
                    <a href="#">
                        <p class="forgot">Forgot password?</p>
                    </a>
                </form>
            </div>

            <div class="mainForm mainCreateAccount" id="signInPage" style="display: none;">
                <form onsubmit="handleCreate(event)" class="mainLogin__form">
                    <div id="message__signIn">message</div>
                    <input class="input" type="text" name="name" placeholder="Username">
                    <input class="input" type="text" name="email" placeholder="Email">
                    <input class="input" type="password" name="password" placeholder="Password">
                    <input class="input" type="password" name="checkPassword" placeholder="Confirm password">
                    <input class="btn" type="submit" value="Create user">
                </form>
            </div>
        </div>


        <div id="mainWeather">
            <div id="weather"></div>
            <form onsubmit="hendleSubmitWeater(event)" class="mainWeather__form">
                <input type="text" name="city" placeholder="Choose youre city" class="mainWeather__form--input">
                <input type="submit" value="Set" class="mainWeather__form--input btn">
            </form>
        </div>

        <footer>
            THANK YOU
        </footer>
    </div>

    <script>
        //---------LANDING PAGE---------//
        let loginPage = document.getElementById("loginPage")
        let signInPage = document.getElementById("signInPage")
        let loginButton = document.getElementById("login__btn")
        let signInButton = document.getElementById("signIn__btn")

        hendleLoginPage = (e) => {
            e.preventDefault();
            loginPage.style.display = "block"
            signInPage.style.display = "none"
            signInButton.classList.remove("active");
            loginButton.classList.add("active");


        }
        hendleCreatePage = (e) => {
            e.preventDefault();
            loginPage.style.display = "none"
            signInPage.style.display = "block"
            signInButton.classList.add("active");
            loginButton.classList.remove("active");

        }

        //---------LOGIN---------//
        hendleSubmitUsers = (e) => {
            e.preventDefault();

            const username = e.target.children.name.value;
            const password = e.target.children.password.value;
            console.log(username, password)

            fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password
                    })
                }).then(r => r.json())
                .then(data => {
                    console.log(data)
                    if (data.status == "allowed1") {
                        window.location.href = 'rooms/teenRoom.html'
                    }
                    if (data.status == "allowed2") {
                        window.location.href = 'rooms.html'
                    } else {
                        const message = document.getElementById('message__login')
                        message.innerHTML = `Invalid username or password`;
                        message.style.color = 'red'
                    }
                })
        }

        //-------CREATE------//
        function handleCreate(e) {
            e.preventDefault();

            const username = e.target.children.name.value;
            const email = e.target.children.email.value;
            const password = e.target.children.password.value;
            const checkPassword = e.target.children.checkPassword.value;
            console.log(username, password, email, checkPassword)

            fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        checkPassword
                    })
                }).then(r => r.json())
                .then(data => {
                    console.log(data)
                    if (data.message == "user registered successfully") {
                        window.location.href = 'rooms.html'
                    } else {
                        const message = document.getElementById('message__signIn')
                        message.innerHTML = `${data.message}`;
                        message.style.color = 'red'
                    }
                })
        }

        //-----WEATHER------//
        function hendleSubmitWeater(e) {
            e.preventDefault();

            const city = e.target.children.city.value;

            console.log(city)

            fetch('/weather', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        city
                    })
                }).then(r => r.json())
                .then(data => {
                    console.log(data)

                    if ((data.weather.main.temp - 273.15) < 0) {
                        document.getElementById('mainWeather').style.backgroundColor =
                            "rgba(rgba(52, 52, 53, 0.507)"
                        document.getElementById('weather').innerHTML = `<p class="img"><img src="icons/cold.svg" class="sizeOfIcons"></p>
                <p>The temperature is ${Math.round(data.weather.main.temp-273.15)} &#8451 </p>
                <p>It's feels like ${Math.round(data.weather.main.feels_like-273.15)} &#8451</p>
                <p>The wind speed is ${data.weather.wind.speed}</p>`;
                    } else if (0 < (data.weather.main.temp - 273.15) < 20) {
                        document.getElementById('mainWeather').style.backgroundColor = "rgba(15, 178, 219, 0.507)"
                        document.getElementById('weather').innerHTML = `<p class="img"><img src="icons/cool.svg" class="sizeOfIcons"></p>
                <p>The temperature is ${Math.round(data.weather.main.temp-273.15)} &#8451 </p>
                <p>It's feels like ${Math.round(data.weather.main.feels_like-273.15)} &#8451</p>
                <p>The wind speed is ${data.weather.wind.speed}</p>`;
                    } else {
                        document.getElementById('mainWeather').style.backgroundColor = "rgba(243, 239, 4, 0.507)"
                        document.getElementById('weather').innerHTML = `<p class="img"><img src="icons/hot.svg" class="sizeOfIcons"></p>
                <p>The temperature is ${Math.round(data.weather.main.temp-273.15)} &#8451 </p>
                <p>It's feels like ${Math.round(data.weather.main.feels_like-273.15)} &#8451</p>
                <p>The wind speed is ${data.weather.wind.speed}</p>`;
                    }
                })
        }
    </script>
</body>

</html>
