<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleIndex.css">
</head>

<body>
    <div class="main">
        <div class="mainHeader">
            <h1>Home management</h1>
        </div>

        <div class="loginCreate">
            <label class="tab active" for="tab1" id="tab1" onclick="hendleLogin(event)">Login</label>
            <label class="tab" for="tab2" id="tab2" onclick="hendleCreate(event)">Create user</label>

            <div class="mainForm mainLogin">
                <form onsubmit="hendleSubmitUsers(event)" class="mainLogin__form">
                    <input type="text" name="userName" placeholder="username">
                    <input type="password" name="password" placeholder="password">
                    <input type="submit" value="Login">
                </form>
            </div>

            <div class="mainForm mainCreateAccount">
                <form class="mainLogin__form">
                    <input class="input" type="text" placeholder="Name">
                    <input class="input" type="text" placeholder="Last naem">
                    <input class="input" type="password" placeholder="Password">
                    <input type="submit" value="Create user">
                </form>
            </div>
        </div>


        <div id="mainWeather">
            <div id="weather"></div>
            <form onsubmit="hendleSubmitWeater(event)" class="mainWeather__form">
                <input type="text" name="city" placeholder="Choose youre city" class="mainWeather__form--input">
                <input type="submit" value="Set" class="mainWeather__form--input">
            </form>
        </div>

        <footer>
            THANK YOU
        </footer>
    </div>

    <script src="jsIndex.js"></script>
</body>

</html>
