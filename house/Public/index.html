<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleIndex.css">
</head>

<body>
    <div class="main">
        <div class="mainHeader">
            <h1>Home management</h1>
        </div>

        <div class="loginCreate">
            <div class="loginCreate__buttons">
                <div class="loginPage" for="LoginPage" id="LoginPage" onclick="hendleLoginPage(event)">Login</div>
                <div class="createPage" for="createPage" id="createPage" onclick="hendleCreatePage(event)">Create user</div>
            </div>

            <div class="mainForm mainLogin" id="Login">
                <form onsubmit="hendleSubmitUsers(event)" class="mainLogin__form">
                    <input class="input" type="text" name="name" placeholder="Username">
                    <input class="input" type="password" name="password" placeholder="Password">
                    <input class="btn" type="submit" value="Sign In">
                    <a href="#">
                        <p class="forgot">Forgot password?</p>
                    </a>
                </form>
            </div>

            <div class="mainForm mainCreateAccount" id="CreateAccount" style="display: none;">
                <form onsubmit="handleCreate(event)" class="mainLogin__form">
                    <input class="input" type="text" name="name" placeholder="Username">
                    <input class="input" type="text" name="email" placeholder="Email">
                    <input class="input" type="password" name="password" placeholder="Password">
                    <input class="input" type="password" name="checkPassword" placeholder="Confirm password">
                    <input class="btn" type="submit" value="Create user">
                </form>
            </div>
        </div>


        <div id="mainWeather">
            <div id="weather"></div>
            <form onsubmit="hendleSubmitWeater(event)" class="mainWeather__form">
                <input type="text" name="city" placeholder="Choose youre city" class="mainWeather__form--input">
                <input type="submit" value="Set" class="mainWeather__form--input btn">
            </form>
        </div>

        <footer>
            THANK YOU
        </footer>
    </div>

    <script src="jsIndex.js"></script>
</body>

</html>
