<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleRoomPage.css">

</head>
<style>
    .deleteButton {
        height: 30px;
        width: 30px;
        border-radius: 50%;
        background-color: red;
        box-shadow: 5px 5px 5px;
    }
</style>

<body>
    <div class="main">
        <div class="back">
            <a href="index.html"><img src="icons/back.svg"></a>
        </div>

        <form onsubmit="createRoom(event)" class="formCreating">
            <input type="text" placeholder="roomName" name="roomName">
            <input type="text" placeholder="assignUser" name="assignUser">
            <input type="text" placeholder="assignHouse" name="assignHouse">
            <button type="submit">Create</button>
        </form>
        <form onsubmit="updateRoom(event)" class="formCreating">
            <select id="roomList" name="roomList">
                <option style="display: none;">בחר חדר</option>
                <option value="b">חדר הורים</option>
                <option value="c">חדר ילדים</option>
                <option value="d">סלון</option>
                <option value="sdfb">sdfb</option>
            </select>
            <input type="text" placeholder="roomName" name="roomName">
            <input type="text" placeholder="assignUser" name="assignUser">
           
            <button type="submit">Create</button>
        </form>



        <div class="rooms">
            <div class="roomsSmall">
                <a href="rooms/livingRoom.html"><img src="img/roomsSmall/livingRoom.jpg" class="roomsSmall__img">
                    <p class="roomsParag roomsSmall__livingRoom">Living room</p>
                </a>
            </div>
            <div>
                <a href="rooms/kitchenRoom.html"><img src="img/roomsSmall/kitchenRoom.jpg" class="roomsSmall__img">
                    <p class="roomsParag roomsSmall__kitchenRoom">Kitchen</p>
                </a>
            </div>
            <div>
                <a href="rooms/restRoom.html"><img src="img/roomsSmall/restRoom.jpg" class="roomsSmall__img">
                    <p class="roomsParag roomsSmall__restRoom">Rest room</p>
                </a>
            </div>
            <div>
                <a href="rooms/bedRoom.html"><img src="img/roomsSmall/bedRoom.jpg" class="roomsSmall__img">
                    <p class="roomsParag roomsSmall__bedRoom">Bed room</p>
                </a>
            </div>
            <div>
                <a href="rooms/teenRoom.html"><img src="img/roomsSmall/teenRoom.jpg" class="roomsSmall__img">
                    <p class="roomsParag roomsSmall__teenRoom">Teen room</p>
                </a>
            </div>
            <div>
                <a href="rooms/childRoom.html"><img src="img/roomsSmall/childRoom.jpg" class="roomsSmall__img">
                    <p class="roomsParag roomsSmall__childRoom">Child room</p>
                </a>
            </div>
        </div>

        <footer>
            THANK YOU
        </footer>
    </div>
    <script>
        createRoom = (e) => {
            e.preventDefault()
            const roomName = e.target.children.roomName.value
            const assignUser = e.target.children.assignUser.value
            const assignHouse = e.target.children.assignHouse.value

            fetch('/createRoom', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        roomName,
                        assignUser,
                        assignHouse
                    })
                }).then(r => r.json())
                .then(data => {
                    console.log(data)
                })
        }

        deleteRoom = (e) => {
            e.preventDefault()
            const roomID = event.target.dataset.id
            fetch('/deleteRoom', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        roomID
                    })
                }).then(r => r.json())
                .then(data => {
                    console.log(data)
                })
        }
        updateRoom = (e) => {
            e.preventDefault()
            const roomName = e.target.children.roomName.value
            const assignUser = e.target.children.assignUser.value
            const Selectedroom = document.querySelector('#roomList').value
            
            

            fetch('/updateRoom', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        roomName,
                        assignUser,
                        Selectedroom
                        
                    })
                }).then(r => r.json())
                .then(data => {
                    console.log(data)
                })
        }
    </script>
</body>

</html>
