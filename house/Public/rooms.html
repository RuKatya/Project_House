<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleRooms.css">
</head>

<body>
    <div class="back">
        <a href="index.html"><img src="icons/back.svg"></a>
    </div>

    <form class="createRoom_form" onsubmit="hendleCreateRoom(event)">
      
            <h3 id="titleCreateRoom" class="createRoom_form--h3">Create new room</h3>
            <input type="text" id="roomName" placeholder="Name of room">
            <input id="btnCreateRoom" type="submit" value="Create room" class="createRoom_form__btn">
        
        
            
                <h3 class="createRoom_form__h3--correct">Correct time</h3>
                <div id="correctTime" onload="getTime()"></div>
            
            
                <h3 class="createRoom_form__h3--correct">Correct date</h3>
                <div id="correctDate" onload="getDate()"></div>
            
        
    </form>
    <div id="singelRoom"></div>

    <div id="putRoom"></div>


    <footer>
        THANK YOU
    </footer>

    <script src="roomsJS.js"></script>


</body>

</html>
